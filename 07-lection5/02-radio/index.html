<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <div >
            <label class='radio'>
                <input type="radio" class="radio__input" name="radio-name">
                <div class="radio__state" >
                    <div class="radio__control" >
                        <svg class="radio__icon-on" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>
                     </div>
                     <p class="radio__legend">Default radio</p>
                </div>
            </label>

            <label class='radio'>
                <input type="radio" class="radio__input" checked name="radio-name">
                <div class="radio__state" >
                    <div class="radio__control" >
                        <svg class="radio__icon-on" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>
                      </div>
                     <p class="radio__legend">Default radio</p>
                </div>
            </label>
            
            <label class='radio'>
                <input type="checkbox" class="radio__input" disabled name="radio-name" >
                <div class="radio__state" >
                    <div class="radio__control" >
                        <svg class="radio__icon-on" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>
                     </div>
                     <p class="radio__legend">Default radio</p>
                </div>
            </label>
        </div>
    </body>
</html>
