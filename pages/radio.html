<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../assets/css/normalize.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/template.css">
        <link rel="stylesheet" href="../assets/css/burger.css">

        <link rel="stylesheet" href="../07-lection5/02-radio/radio.css">
        
        <style>
            html {
                height: 100%;
            }
            body {
                margin: 0;
                height: 100%;
            }
            
            
        </style> 
    </head>
    <body >
        <div class="page">
            <div class="page__header">                
                <svg class="page__icon">
                    <use xlink:href="../assets/images/sprite.svg#logo"></use>
                </svg>
            </div>
            <div class="page__main">
                <div class="menu">
                    <div class="burger">
                        <svg id="burger-menu-open" class="burger__menu-open">
                            <use xlink:href="../assets/images/sprite.svg#burger"></use>
                        </svg>
                            
                        <div id="burger-menu" class="burger__menu">
                            <svg id="burger-menu-close" class="burger__menu-close">
                                <use xlink:href="../assets/images/sprite.svg#close-menu"></use>
                            </svg>
                            <div class="burger__container">
                                <div class="burger__container-title">Components</div>
                                <a href="./accordion.html">Accordion</a>
                                <a href="./avatar.html">Avatar</a>
                                <a href="./button.html">Button</a>
                                <a href="./calendar.html">Calendar</a>
                                <a href="./checkbox.html">Checkbox</a>
                                <a href="./histogram.html">Histogram</a>
                                <a href="./input.html">Input</a>
                                <a href="./modal.html">Modal</a>
                                <a href="./radio.html">Radio</a>
                                <a href="./skeleton.html">Skeleton</a>
                                <a href="./toggler.html">Toggler</a>
                                <a href="./tooltip.html">Tooltip</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=component>
                    <h1 class="component__title">Radio</h1>
                    <div >
                        <label class='radio'>
                            <input type="radio" class="radio__input" name="radio-name">
                            <div class="radio__state" >
                                <div class="radio__control" >
                                    <svg class="radio__icon-on" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="18" height="18" rx="9" fill="#4263EB"/>
                                    </svg>
                                 </div>
                                 <p class="radio__legend">Default radio</p>
            
                            </div>
                        </label>
            
                        <label class='radio'>
                            <input type="radio" class="radio__input" checked name="radio-name">
                            <div class="radio__state" >
                                <div class="radio__control" >
                                    <svg class="radio__icon-on" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="18" height="18" rx="9" fill="#4263EB"/>
                                    </svg>
                                 </div>
                                 <p class="radio__legend">Default radio</p>
            
                            </div>
                        </label>
                        
                        <label class='radio'>
                            <input type="checkbox" class="radio__input" disabled name="radio-name" >
                            <div class="radio__state" >
                                <div class="radio__control" >
                                    <svg class="radio__icon-on" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="18" height="18" rx="9" fill="#4263EB"/>
                                    </svg>
                                 </div>
                                 <p class="radio__legend">Default radio</p>
                            </div>
                        </label>
                    </div>
                </div>
                
            </div>
 
            <div class="page__footer">Reusable component library</div>
        </div>
        <script defer src="./burger-menu.js"></script>
    </body>
</html>
