<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../assets/css/normalize.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/template.css">
        <link rel="stylesheet" href="../assets/css/burger.css">
        <link rel="stylesheet" href="../07-lection5/03-toggler/toggler.css">

        <link rel="stylesheet" href="../05-lection3/01-tooltip/tooltip.css">
        
        <style>
            html {
                height: 100%;
            }
            body {
                margin: 0;
                height: 100%;
            }
            
        </style> 
    </head>
    <body >
        <div class="page">
            <div class="page__header">   
                <svg id="burger-menu-open" class="page__icon-burger">
                    <use xlink:href="../assets/images/sprite.svg#burger"></use>
                </svg>             
                <svg class="page__icon-logo">
                    <use xlink:href="../assets/images/sprite.svg#logo"></use>
                </svg>
                <div class="header__switch">
                    <svg class="header__switch-icon">
                        <use xlink:href="../assets/images/sprite.svg#sun"></use>
                    </svg>
                    <div class="header__toggler">
                        <label class="toggler form__control">
                            <input id="theme-changer" type="checkbox" class="toggler__input" name="toggler" value="1">
                            <div class="toggler__state">
                                <div class="toggler__control">
                                    <div class="toggler__round"></div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <svg class="header__switch-icon">
                        <use xlink:href="../assets/images/sprite.svg#moon"></use>
                    </svg>
                </div>
            </div>
            <div class="page__main">
                <div class="menu">
                    <div class="burger">
                        <div id="burger-menu" class="burger__menu">
                            <svg id="burger-menu-close" class="burger__menu-close">
                                <use xlink:href="../assets/images/sprite.svg#close-menu"></use>
                            </svg>
                            <div class="burger__switch">
                                <div class="burger__container-title">Dark mode</div> 
                                <div class="burger__toggler">
                                    <label class="toggler form__control">
                                        <input id="theme-changer-main" type="checkbox" class="toggler__input" name="toggler" value="1">
                                        <div class="toggler__state">
                                            <div class="toggler__control">
                                                <div class="toggler__round"></div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="burger__container">
                                
                                <div class="burger__container-title">Components</div>
                                <a class="burger__container-href" href="./accordion.html">Accordion</a>
                                <a class="burger__container-href" href="./avatar.html">Avatar </a>
                                <a class="burger__container-href" href="./button.html">Button</a>
                                <a class="burger__container-href" href="./calendar.html">Calendar</a>
                                <a class="burger__container-href" href="./checkbox.html">Checkbox</a>
                                <a class="burger__container-href" href="./histogram.html">Histogram</a>
                                <a class="burger__container-href" href="./input.html">Input</a>
                                <a class="burger__container-href" href="./modal.html">Modal</a>
                                <a class="burger__container-href" href="./radio.html">Radio</a>
                                <a class="burger__container-href" href="./skeleton.html">Skeleton</a>
                                <a class="burger__container-href" href="./toggler.html">Toggler</a>
                                <a class="burger__container-href" href="./tooltip.html">Tooltip</a>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class=component>
                    <h1 class="component__title">Tooltip</h1>
                    <div class="tooltip">
                
                        <div class="tooltip__trigger">
                            <svg class="tooltip__icon" >
                                <use xlink:href="../../assets/images/sprite.svg#qwestion"></use>
                            </svg>
                        </div>
                        <div class="tooltip__help">Helper Text</div>
                    
                    </div>
                </div>
                
            </div>
 
            <div class="page__footer">Reusable component library</div>
        </div>
        <script defer src="./burger-menu.js"></script>
        <script src="../10-lection8/01-theme-changer/theme-changer.js"></script>
        <script src="../10-lection8/01-theme-changer/theme-changer-main.js"></script>
    </body>
</html>
