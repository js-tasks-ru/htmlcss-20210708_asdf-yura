<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../assets/css/normalize.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/template.css">
        <link rel="stylesheet" href="../assets/css/burger.css">

        <link rel="stylesheet" href="../07-lection5/03-toggler/toggler.css">
        
        <style>
            html {
                height: 100%;
            }
            body {
                margin: 0;
                height: 100%;
            }
            
            
        </style> 
    </head>
    <body >
        <div class="page">
            <div class="page__header">                
                <svg class="page__icon">
                    <use xlink:href="../assets/images/sprite.svg#logo"></use>
                </svg>
            </div>
            <div class="page__main">
                <div class="menu">
                    <div class="burger">
                        <svg id="burger-menu-open" class="burger__menu-open">
                            <use xlink:href="../assets/images/sprite.svg#burger"></use>
                        </svg>
                            
                        <div id="burger-menu" class="burger__menu">
                            <svg id="burger-menu-close" class="burger__menu-close">
                                <use xlink:href="../assets/images/sprite.svg#close-menu"></use>
                            </svg>
                            <div class="burger__container">
                                <div class="burger__container-title">Components</div>
                                <a href="./accordion.html">Accordion</a>
                                <a href="./avatar.html">Avatar</a>
                                <a href="./button.html">Button</a>
                                <a href="./calendar.html">Calendar</a>
                                <a href="./checkbox.html">Checkbox</a>
                                <a href="./histogram.html">Histogram</a>
                                <a href="./input.html">Input</a>
                                <a href="./modal.html">Modal</a>
                                <a href="./radio.html">Radio</a>
                                <a href="./skeleton.html">Skeleton</a>
                                <a href="./toggler.html">Toggler</a>
                                <a href="./tooltip.html">Tooltip</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=component>
                    <h1 class="component__title">Toggler</h1>
                    <form class="form">
                        <fieldset class="form__fieldset">
                            <legend class="form__legend">toggler</legend>
                            <label class="toggler form__control">
                                <input type="checkbox" class="toggler__input" name="toggler" value="1">
                                <div class="toggler__state">
                                    <div class="toggler__control">
                                        <div class="toggler__round"></div>
                                    </div>
                                    <p class="toggler__legend">Default</p>
                                </div>
                            </label>
                            <label class="toggler form__control">
                                <input type="checkbox" class="toggler__input" name="toggler" value="2" checked>
                                <div class="toggler__state">
                                    <div class="toggler__control">
                                        <div class="toggler__round"></div>
                                    </div>
                                    <p class="toggler__legend">Checked</p>
                                </div>
                            </label>
                            <label class="toggler form__control">
                                <input type="checkbox" class="toggler__input" name="toggler" value="3" disabled>
                                <div class="toggler__state">
                                    <div class="toggler__control">
                                        <div class="toggler__round"></div>
                                    </div>
                                    <p class="toggler__legend">Disabled</p>
                                </div>
                            </label>
                            <label class="toggler form__control">
                                <input type="checkbox" class="toggler__input" name="toggler2" value="4" disabled checked>
                                <div class="toggler__state">
                                    <div class="toggler__control">
                                        <div class="toggler__round"></div>
                                    </div>
                                    <p class="toggler__legend">Checked disabled</p>
                                </div>
                            </label>
                        </fieldset>
                    </form>
                
            </div>
 
            <div class="page__footer">Reusable component library</div>
        </div>
        <script defer src="./burger-menu.js"></script>
    </body>
</html>
