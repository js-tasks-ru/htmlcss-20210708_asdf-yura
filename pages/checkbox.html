                    <use xlink:href="../assets/images/sprite.svg#logo"></use>
                </svg>
            </div>
            <div class="page__main">
                <div class="menu">
                    <div class="burger">
                        <svg id="burger-menu-open" class="burger__menu-open">
                            <use xlink:href="../assets/images/sprite.svg#burger"></use>
                        </svg>
                            
                        <div id="burger-menu" class="burger__menu">
                            <svg id="burger-menu-close" class="burger__menu-close">

                                <a href="./accordion.html">Accordion</a>

                <div class=component>
                    <h1 class="component__title">Checkbox</h1>
                    <label class='checkbox'>
                        <input type="checkbox" class="checkbox__input" >
                        <div class="checkbox__state" >
                            <div class="checkbox__control" >
                                <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p class="checkbox__legend">Default checkbox</p>
        
                        </div>
                    </label>
        
                    <label class='checkbox'>
                        <input type="checkbox" class="checkbox__input" checked >
                        <div class="checkbox__state" >
                            <div class="checkbox__control" >
                                <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p class="checkbox__legend">Default checkbox</p>
        
                        </div>
                    </label>
                    
                    <label class='checkbox'>
                        <input type="checkbox" class="checkbox__input" disabled >
                        <div class="checkbox__state" >
                            <div class="checkbox__control" >
                                <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p class="checkbox__legend">Default checkbox</p>
        
                        </div>
                    </label>
                   
                </div>
                
            </div>
 
            <div class="page__footer">Reusable component library</div>
        </div>
        <script defer src="./burger-menu.js"></script>
